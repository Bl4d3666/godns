name: Unit Tests

on:
  push:
    paths:
      - "go.mod"
      - "**.go"
    branches: [main]

  pull_request:
    paths:
      - "go.mod"
      - "**.go"
    branches: [main]

jobs:
  run-unit-tests:
    name: Run Tests
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - name: Go 1.21
        uses: actions/setup-go@v4
        with:
          go-version: "^1.21"

      - name: Check Out Code
        uses: actions/checkout@v4

      - name: Git Fetch Tags
        run: git fetch --prune --unshallow --tags -f

      - name: Go Unit Tests
        run: go test ./...
